<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{user.name}}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-lg-3 " align="center"> <img alt="People Pic" src="img/avatar.jpg" class="img-circle img-responsive"> </div>
                    <div class=" col-md-9 col-lg-9 ">
                        <table class="table table-user-information">
                            <tbody>
                                <tr>
                                    <td>Name:</td>
                                    <td>{{user.name}}</td>
                                </tr>
                                <tr>
                                    <td>Gender:</td>
                                    <td>{{user.gender}}</td>
                                </tr>
                                <tr>
                                    <td>Height:</td>
                                    <td>{{user.height}}</td>
                                </tr>
                                <tr>
                                    <td>Eye Color:</td>
                                    <td>{{user.eye_color}}</td>
                                </tr>
                                <tr>
                                    <td>Hair Color:</td>
                                    <td>{{user.hair_color}}</td>
                                </tr>
                                <tr>
                                    <td>Mass:</td>
                                    <td>{{user.mass}}</td>
                                </tr>
                                <tr>
                                    <td>Birth Year:</td>
                                    <td>{{user.birth_year}}</td>
                                </tr>
                                <tr>
                                    <td>Plannet:</td>
                                    <td>{{user.homeworld}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel-footer">

            </div>
        </div>
    </div>
</div>
