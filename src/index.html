<!DOCTYPE html>
<html lang="en" ng-app="XebiaTest">
<head>
    <meta charset="UTF-8">
    <title>Xebia Test</title>
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="components/xyz-angular-swapi/dist/xyz-angular-swapi.min.js"></script>

    <!--custom js-->
    <script src="js/module.js"></script>
    <script src="js/controllers/login-ctrl.js"></script>
    <script src="js/controllers/dashboard-ctrl.js"></script>
    <script src="js/factory/ApiCall.js"></script>
    <script src="js/factory/Auth.js"></script>
    <script src="js/factory/intercepters.js"></script>
    <script src="js/routes.js"></script>


</head>
<body>
    <div id="login" ng-show="menuCategory!=='login'" ng-cloak>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href=""><img style="width: 34px;" src="img/xebia.png" alt="Xebia"/></a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <div class="user pull-right">
                        <div class="row header" ng-show="menuCategory!=='login'">
                            <div class="col-xs-12">
                                <div class="user pull-right">
                                    <div class="item dropdown" uib-dropdown>
                                        <a href="" class="dropdown-toggle" uib-dropdown-toggle>
                                            <img src="img/avatar.jpg">
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-right">
                                            <li class="dropdown-header">
                                               {{user.name}}
                                            </li>
                                            <li class="divider"></li>
                                            <li class="link">
                                                <a href="#/profile">
                                                    Profile
                                                </a>
                                            </li>
                                            <li class="divider"></li>
                                            <li class="link">
                                                <a href="#/login">
                                                    Logout
                                                </a>
                                            </li>
                                            <li class="divider"></li>
                                        </ul>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>

    <div id="uiview" ui-view></div>

</body>
</html>
